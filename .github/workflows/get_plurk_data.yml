name: get_plurk_data

on:
  schedule:
    - cron: '00 03 * * *'
  workflow_dispatch:

env:
  PLAYER_SYSTEMCALL_PLURK_ID: ${{ secrets.PLAYER_SYSTEMCALL_PLURK_ID }}

jobs:
  run_python_file:
    runs-on: windows-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v2

    - name: set Googlesheets API key
      id: create-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "google_sheets_API_key.json"
        json: ${{ secrets.GOOGLE_SHEETS_API_KEY }}   
        
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/package.txt
        
    - name: execute python script
      run: python Python_crawler_for_plurk_ver3githuub.py
